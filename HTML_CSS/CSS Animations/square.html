<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <style>
        body {
            text-align: center;
            color: white;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: #22771b;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgb(61, 61, 61);
            border-radius: 50%;
        }

        .round {
            height: 100px;
            width: 100px;
            background-color: #5F8670;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgb(246, 60, 60);
            transition: all 5s linear;
            border-radius: 50%;

        }

      

        .box:hover #r-1 {
            transform: translateX(50px) translateY(-250px);
        }

        .box:hover #r-2 {
            transform: translateX(200px) translateY(-250px);
        }

        .box:hover #r-3 {
            transform: translateX(-100px) translateY(-250px);
        }

        .box:hover #r-4 {
            transform: translateX(-250px) translateY(-250px);
        }

        .box:hover #r-5 {
            transform: translateX(-250px) translateY(100px) ;
        }

        .box:hover #r-6 {
            transform: translateX(-100px) translateY(100px) ;
        }

        .box:hover #r-7 {
            transform: translateX(50px) translateY(100px) ;
        }

        .box:hover #r-8 {
            transform: translateX(200px) translateY(100px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="round" id="r-1"></div>
        <div class="round" id="r-2"></div>
        <div class="round" id="r-3"></div>
        <div class="round" id="r-4"></div>
        <div class="round" id="r-5"></div>
        <div class="round" id="r-6"></div>
        <div class="round" id="r-7"></div>
        <div class="round" id="r-8"></div>
    </div>
</body>

</html>
