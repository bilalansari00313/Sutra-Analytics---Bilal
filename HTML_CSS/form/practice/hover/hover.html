<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 0);
            position: absolute;
            animation-name: two;
            animation-duration: 10s;
            animation-fill-mode: backwards;
            /* animation-direction: alternate-reverse; */
            animation-iteration-count: 10s;
            animation-delay: 2s;

            @keyframes two{
            0%{
                left: 0%;
                top: 0%;
                background-color: rgb(255, 140, 0);
            }
            25%{
                background-color: brown;
                top: 0%;
                left: 75%;
                rotate: 360deg;

            }
            50%{
                left: 75%;
                top: 75%;
                rotate: 170deg;
                

            }
            75%{
                top: 75%;
                left: 0%;
                background-color: blue;
                rotate: 360deg;
                border-radius: 20%;


            }
            100%{
                top: 0%;
                left: 0%;

            }

        }

    }
    .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 140, 0);
            position: absolute;
            animation-name: one;
            animation-duration: 10s;
            animation-fill-mode: backwards;
            /* animation-direction: alternate-reverse; */
            animation-iteration-count: 10s;
        }
        @keyframes one {
            0%{
                left: 0%;
                top: 0%;
                background-color: rgb(255, 140, 0);
            }
            25%{
                background-color: brown;
                top: 0%;
                left: 75%;
                rotate: 360deg;

            }
            50%{
                left: 75%;
                top: 75%;
                rotate: 170deg;
                

            }
            75%{
                top: 75%;
                left: 0%;
                background-color: blue;
                rotate: 360deg;
                border-radius: 20%;


            }
            100%{
                top: 0%;
                left: 0%;

            }

        }

</style>
<body>
    
    <div class="box1">box1 </div>

    <div class="box2">box2 </div>


</body>
</html>
