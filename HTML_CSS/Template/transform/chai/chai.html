    <style>
        .vapour{
    position: absolute;
    display: flex;
    z-index: 1;
    padding: 0 20px;
}


    
      .box {
        margin: auto;
        margin-top: 300px;
        width: 400px;
        height: 100px;
        border-radius: 100%;
        background-color: rgb(255, 174, 0);
        box-shadow: inset 10px 10px 10px 10px rgb(171, 112, 16), inset -10px -10px
        rgb(171, 112, 16);
        position: relative;
        z-index: 10;
      }
      .box2 {
        width: 393px;
        height: 300px;
        background-color: bisque;
        margin-left: 515px;
        margin-top: -57px;
        border-bottom-left-radius: 150px;
        border-bottom-right-radius: 150px;
      }
      
      
     
      
      
      /* @keyframes{
        0%, 100%{
            background: #fff5;
            box-shadow: 3vml
        } 
      }*/
      .hendal{
        width: 65px;
        height: 137px;
        border: 22px solid  bisque;
        position: relative;
        border-radius: 0 30px 80px 0;
         margin: -282px 0 112px 900px;

      }
      .vapour span{
    position: relative;
    bottom: 50px;
    display: block;
    min-width: 8px;
    height: 120px;
    margin: 0 2px 50px;
    border-radius: 50%;
    background: #fff;
    animation: animate 5s linear infinite;
    opacity: 10;
    filter: blur(8px);
    animation-delay: calc(var(--i)*0.5s);
}

@keyframes animate {
    0%{
        transform: translateY(0) scaleX(1);
        opacity: 0;
    } 
    15%
    {
        opacity: 1;
    }
    50%{
        transform: translateY(-150px) scaleX(5);
    }    
    95%{
        opacity: 0;
    }
    100%{
        transform: translateY(-300px) scaleX(10);
    }  
}
    
          </style>
  </head>
